syntax = "proto3";

message CCGSeeds {
    string lang = 1;
    repeated string categories = 2;
    repeated CCGSeed seeds = 3;
}

message CCGSeed {
    int32 id = 1 [(ocaml_type) = int_t];
    repeated string sentence = 2;
    Matrix cat_probs = 3;
    Matrix dep_probs = 4;
}

message Matrix {
    repeated double values = 1 [packed = false];
    repeated int32 shape = 2 [packed = false,(ocaml_type) = int_t];
}
